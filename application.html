<!DOCTYPE html>
<html>
  <head>
    <title>Synchronization Demo</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script type = "text/javascript" src = "jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="animation.js"></script>
    <script type="text/javascript" src="algorithm.js"></script>
    <script type="text/javascript" src="application.js"></script>
    <link rel="stylesheet" type="text/css" href="application.css">
  </head>
  <body>
    <div id="navigation">
      <select id="algorithm_dropdown">
        <option value="none">None</option>
        <option value="peterson">Peterson's Algorithm</option>
        <option value="mutex">Mutex Lock</option>
        <option value="symophore">Symophore</option>
      </select>
      <button type="button" id="play_button">Play</button>
    </div>
    <canvas id="canvas" width=600 height=400 hidden></canvas>
    <table id="process_data_table" hidden>
      <tr>
        <th>Process 1</th>
        <th>Shared Data</th>
        <th>Process 2</th>
      </tr>
      <tr>
        <td id="process_1_screen"></td>
        <td id="shared_data_screen"></td>
        <td id="process_2_screen"></td>
      </tr>
    </table>
    <button type="button" id="continue_button">Continue</button>

    <div id="title_page" width=600 height=400>
      CS575 Productions
    </div>
  </body>
</html>
